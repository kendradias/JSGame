<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Micro+5&family=Micro+5+Charted&family=Rubik+Puddles&family=VT323&display=swap" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
    <title>Hungry Hero</title>
</head>
<body>
    <main>
        <header id="header-section">
            <h1>Hungry Hero</h1>
        </header>
        <div id="game-board">
            <div id="welcome-screen" class="screen">
                <div class="screen-content">
                    <h1>Welcome!</h1>
                    <div id="player-form-container">
                        <p>Please Enter a Username: </p>
                        <input type="text" id="player-name-input" placeholder="Enter Name">
                        <button id="instructions-btn" class="btn btn-primary">Go To Game</button>
                    </div>
                </div>
            </div>
    
            <div id="instructions-screen" class="screen">
                <div class="screen-content">
                    <h1>Instructions</h1>
                    <button id="play-game-btn" class="btn btn-primary">Start Game</button>
                </div>
            </div>
    
            <div id="game-screen" class="screen">
                <div id="time-display">00:00:0</div>
                <div class="progress">
                    <div id="progress-bar"class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
                <div class="select-form">
                    <label for="difficulty-select">Difficulty Level:</label>
                    <select id="difficulty-select" class="form-control">
                        <option>Easy</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                </div>
                <div class="screen-content">
                    <div class="game-screen-buttons">
                        <button id="play-pause-btn">Play</button>
                        <button id="reset-btn">Reset</button>
                        <button id="end-game-btn">End Game</button>
                    </div>
                    <span>Score: </span><span id="scoreEl">0</span>

                    <!--Canvas Reference-->
                    <canvas></canvas>
                </div>
            </div>
    
            <div id="game-over-screen" class="screen">
                <div class="screen-content">
                    <h1>Game Over!</h1>
                    <button id="play-again-btn" class="btn btn-primary">Play Again</button>
                    <button id="quit-btn" class="btn btn-danger">Quit</button>
                </div>
            </div>
        </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
